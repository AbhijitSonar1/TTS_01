{% load static %}

<!DOCTYPE html>
<html>
<!-- Mirrored from radixtouch.in/templates/admin/smart/source/dark/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 25 Feb 2021 07:55:22 GMT -->
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="description" content="Responsive Admin Template" />
	<meta name="author" content="RedstarHospital" />
	
<title class="page-title">Aimer Innovation</title>

	<!-- google font -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet"
		type="text/css" />
	<!-- icons -->
	<link href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="{% static '/assets/plugins/iconic/css/material-design-iconic-font.min.css' %}">
	<!-- bootstrap -->
	<link href="{% static '/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
	<!-- style -->
	<link rel="stylesheet" href="{% static '/assets/css/pages/extra_pages.css' %}">
	<!-- favicon -->
	<link rel="shortcut icon" href="http://radixtouch.in/templates/admin/smart/source/assets/img/favicon.ico" />
</head>

<body>
	<form method="POST">
	<div class="limiter">
		<div class="container-login100 page-background">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					

					{% for message in messages %}
					<div class="container-fluid p-0">
					  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						  <span aria-hidden="true"><i class="fa fa-warning" style="font-size:18px;color:red"></i></span>
						</button>
						{{ message }}
					  </div>
					</div>
					{% endfor %}


					


					<span class="login100-form-logo">
						<img alt="" src="{% static '/assets/img/logo-2.png' %}">
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>
					<div class="wrap-input100 validate-input" data-validate="Enter username">
						<input class="input100" type="text" name="txtemail" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="txtpassword" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>
					<div class="container-login100-form-btn">
						<input  type="submit" value="Login" class="login100-form-btn">
							
						
					</div>
					<div class="text-center p-t-30">
						<a class="txt1" href="forgot_password.html">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</form>
	<!-- start js include path -->
	<script src="{% static '/assets/plugins/jquery/jquery.min.js' %}"></script>
	<!-- bootstrap -->
	<script src="{% static '/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static '/assets/js/pages/extra-pages/pages.js' %}"></script>
	<!-- end js include path -->
</body>


<!-- Mirrored from radixtouch.in/templates/admin/smart/source/dark/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 25 Feb 2021 07:55:29 GMT -->
</html>
