							</div>

								<li>

						<div id="imgtab" class='small'  class="col-lg-4 col-md-6 col-18 col-sm-4">
							
									<!--Screenshot Url
									
									
									file:///C:/Users/X3/Desktop/temp/template/ultimatepro-admin-templates.multipurposethemes.com/ltr-dark/pages/sample_lightbox.html
									
									-->	
													
								<div  style="height:200px;width:300px;border:1px solid #d9d9d9;border-radius:10px;margin:10px;">	
							
									<img  style="height:100%;width:100%;border-radius:10px;" class="img-responsive" alt="user"
										src="/media/{{i.ScreenShot}}">
								</div>
						</div>

					</div>
					{% endfor %} 
					</div>
				</div>	
				</div> 

				{% comment %} vdfg {% endcomment %}

	</div>
